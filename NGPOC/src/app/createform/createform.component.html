<h1>Create Form</h1>
<form #form="ngForm" (ngSubmit)="submitForm(form.value)">
    <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" class="form-control" placeholder="manoj" name="name" ngModel required>
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" name="email" ngModel required >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" name="password" ngModel required>
    </div>
    <div class="checkbox">
      <label><input id="cbxConfirm" type="checkbox" (ngModel)="cbxConfirm"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <input #box (keyup)="onKey(box.value)">
    <p>{{values}}</p>
    <p>{{NameInput}}</p>
  </form>
